{% extends 'student/books-list.html' %}

{% block title %}
<title>教材征订系统—学生端</title>
{% endblock %}

{% block content %}
<div class="row-content am-cf">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title  am-cf" style="font-size: 26px;color: #3599d6;">已订购教材列表</div>
                </div>
                <div class="widget-body  am-fr" style="text-align:center;">
                    <div id="main" style="width: 800px;height:500px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '第一学期教材订购情况',
            textStyle:{
                fontSize:25,
                color:'#fff'
            }
        },
        tooltip: {},
        legend: {
            data:['数量'],
            textStyle:{
                fontSize:20,
                color:'#fff'
            }
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
            axisLabel: {
                show: true,
                textStyle: {
                    fontSize:15,
                    color: 'white'
            }
        }
        },
        yAxis: {
            axisLine: {
               lineStyle: {
                fontSize:15,
                color:'#fff'
               }
           }
        },
        series: [{
            name: '数量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20],
        }]
    };
    myChart.setOption(option);
</script>
{% endblock %}
